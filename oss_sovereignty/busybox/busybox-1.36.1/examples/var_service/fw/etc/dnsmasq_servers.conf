empty=true
prio=0
i=0; while test "${if[$i]}"; do
	test x"${dns_prio[$i]}" != x"" \
	&& test "${dns_prio[$i]}" -gt "$prio" \
	&& prio="${dns_prio[$i]}"
let i++; done
i=0; while test "${if[$i]}"; do
	if test "${dnsmasq[$i]}"; then
		for d in ${dnsmasq[$i]}; do
			echo "$d"
			empty=false
		done
		let i++;
		continue
	fi
	for d in ${dns[$i]}; do
		p="${dns_prio[$i]}"
		test x"$p" == x"" && p=0
		test x"$p" == x"$prio" || continue
		echo "server=$d"
		empty=false
	done
	let i++;
done
$empty && echo "server=8.8.8.8"
$empty && echo "server=8.8.4.4"
svc -h dnsmasq
